<div class="container login-form-template">
  <div class="row w-100 h-100">
    <div
      class="col-lg-6 col-12 d-flex flex-column justify-content-center align-items-center"
    >
      <h1 class="text-center">User Login</h1>
      <form>
        <div class="mb-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email address</mat-label>
            <input matInput type="email" required />
          </mat-form-field>
        </div>

        <div class="mb-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input matInput type="password" required />
          </mat-form-field>
        </div>
        <div class="mb-3 row">
          <div class="col-6">
            <button class="w-100" mat-raised-button color="primary">
              Sign In
            </button>
          </div>
          <div class="col-6">
            <a href="#" class="btn btn-link">Forgot password?</a>
          </div>
        </div>

        <p class="text-center">Or sign in with:</p>
        <div class="mb-3 text-center">
          <button mat-raised-button color="primary" class="mx-2 my-2">
            <mat-icon>facebook</mat-icon>
            Sign in with Facebook
          </button>
          <button mat-raised-button color="warn" class="mx-2 my-2">
            <mat-icon>google</mat-icon>
            Sign in with Google
          </button>
        </div>
      </form>
      <p class="text-center">Don't have an account? <a href="#">Sign Up</a></p>
    </div>
    <div class="col-lg-6 col-12">
      Code Section

      <h3>Main working!</h3>
    </div>
  </div>
</div>
