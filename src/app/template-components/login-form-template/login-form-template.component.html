<div class="container login-form-template">

    <button
      class="row w-50 d-flex flex-row justify-content-center align-items-center"
      (click)="changeView(view)"
    >
      <ng-container *ngIf="view === 'horizontal-split'">
        Vertical Split
        <mat-icon>view_column</mat-icon>
      </ng-container>

      <ng-container *ngIf="view === 'vertical-split'">
        Horizontal Split
        <mat-icon>view_agenda</mat-icon>
      </ng-container>
    </button>
  </div>

    <div
      class="d-flex flex-column justify-content-center align-items-center border-right component-view-section"
      [ngClass]="{
