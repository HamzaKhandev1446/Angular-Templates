<div
  class="container h-100 d-flex flex-column justify-content-center align-items-center"
>
<ng-container *ngIf="isLoginMode">
  <h1 class="text-center">User Login</h1>
</ng-container>


<ng-container *ngIf="!isLoginMode">
  <h1 class="text-center">User Signup</h1>
</ng-container>

  <form [formGroup]="authForm">
    <div class="mb-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email address</mat-label>
        <input matInput type="email" formControlName="email" required />
      </mat-form-field>
    </div>

    <div class="mb-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
          tabindex="-1"
          type="button"
        >
          <mat-icon *ngIf="initialized">{{
            hide ? "visibility" : "visibility_off"
          }}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="mb-3">
      <button
        mat-raised-button
        color="primary"
        class="w-50"
        (click)="userLogin()"
      >
        Sign In
      </button>
      <a class="btn btn-link w-50">Forgot password?</a>
    </div>
    <p class="text-center">Or sign in with:</p>
    <div class="mb-3 text-center">
      <button mat-raised-button color="primary" disabled="true">
        <mat-icon>facebook</mat-icon>
        Sign in with Facebook
      </button>
      <button mat-raised-button color="warn" disabled="true">
        <mat-icon>google</mat-icon>
        Sign in with Google
      </button>
    </div>
  </form>
  <ng-container *ngIf="isLoginMode">
    <p class="text-center">
      Don't have an account?
      <a class="btn btn-link w-50" (click)="onSwitchMode()">Sign Up</a>
    </p>
  </ng-container>

  <ng-container *ngIf="!isLoginMode">
    <p class="text-center">
      Already have an account?
      <a class="btn btn-link w-50" (click)="onSwitchMode()">Login</a>
    </p>
  </ng-container>
</div>
