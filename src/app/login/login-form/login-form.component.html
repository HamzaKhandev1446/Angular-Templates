<div class="container">
    <h1 class="text-center">User Login</h1>
    <form>
      <div class="mb-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Email address</mat-label>
          <input matInput type="email" required>
        </mat-form-field>
      </div>

      <div class="mb-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Password</mat-label>
          <input matInput type="password" required>
        </mat-form-field>
      </div>
      <div class="mb-3">
        <button mat-raised-button color="primary">Sign In</button>
        <a href="#" class="btn btn-link">Forgot password?</a>
      </div>
      <p class="text-center">Or sign in with:</p>
      <div class="mb-3 text-center">
        <button mat-raised-button color="primary">
          <mat-icon>facebook</mat-icon>
          Sign in with Facebook
        </button>
        <button mat-raised-button color="warn">
          <mat-icon>google</mat-icon>
          Sign in with Google
        </button>
      </div>
    </form>
    <p class="text-center">Don't have an account? <a href="#">Sign Up</a></p>
  </div>
