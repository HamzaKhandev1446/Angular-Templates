<div
  class="container h-100 d-flex flex-column justify-content-center align-items-center"
>
  <h1 class="text-center">User Login</h1>
  <form [formGroup]="authForm">
    <div class="mb-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email address</mat-label>
        <input matInput type="email" formControlName="email" required />
      </mat-form-field>
    </div>

    <div class="mb-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
          tabindex="-1"
          type="button"
        >
          <mat-icon *ngIf="initialized">{{
            hide ? "visibility" : "visibility_off"
          }}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="mb-3">
      <button
        mat-raised-button
        color="primary"
        class="w-50"
        (click)="userLogin()"
      >
        Sign In
      </button>
      <a href="#" class="btn btn-link w-50">Forgot password?</a>
    </div>
    <p class="text-center">Or sign in with:</p>
    <div class="mb-3 text-center">
      <button mat-raised-button color="primary">
        <mat-icon>facebook</mat-icon>
        Sign in with Facebook
      </button>
      <button mat-raised-button color="warn">
        <mat-icon>google</mat-icon>
        Sign in with Google
      </button>
    </div>
  </form>
  <p class="text-center">Don't have an account? <a href="#">Sign Up</a></p>
</div>
